<app-layout>

    <div slot="header" class="header bg-primary pb-6">
      <div class="container-fluid">
        <div class="header-body">
          <div class="row align-items-center py-4">
            <div class="col-lg-6 col-7">
              <h6 class="h2 text-white d-inline-block mb-0">Pedidos</h6>
              <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
                <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
                  <li class="breadcrumb-item"><a href="#"><i class="fas fa-cubes"></i></a></li>
                  <li class="breadcrumb-item"><a href="#">Listado de pedidos de The healthy corner</a></li>
                </ol>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
      
    <div slot="content" class="container-fluid mt--6">
        <div class="row">
            <div class="col-12">
              <div class="card-wrapper">
                <!-- Form controls -->
                <div class="card">
                  <!-- Card header -->
                  <div class="card-header">
                    <h3 class="mb-0">Pedidos detallados</h3>
                  </div>
                  <!-- Card body -->
                  <div class="card-body">
                    <div class="col-12 mb-3 flex-wrap flex-row justify-content-between">
                      <div>
                          <div class="form-group">
                            <label class="form-control-label">Buscar por palabra clave</label>
                            <input [(ngModel)]="keyword" name="keyword" type="text" class="form-control" placeholder="Ej: Palabra clave">
                          </div>
                      </div>
                      <button (click)="fetchPedidos()" class="btn btn-success">BUSCAR</button>                      
                    </div>
                    <products-tracking [pedidos]="pedidos" (reload)="fetchPedidos()" ></products-tracking>
                    <nav class="py-3">
                      <ul class="pagination justify-content-center">
                        <li class="page-item" [ngClass]="{'disabled':currentPage==1}" (click)="fetchPedidos(currentPage-1)" >
                          <span class="page-link" tabindex="-1">
                            <i class="fa fa-angle-left"></i>
                            <span class="sr-only">Previous</span>
                          </span>
                        </li>
                        <li class="page-item" *ngIf="currentPage>1"  (click)="fetchPedidos(currentPage-1)" >
                          <span class="page-link">{{currentPage-1}}</span>
                        </li>
                        <li class="page-item active" (click)="fetchPedidos(currentPage)" >
                          <span class="page-link">{{currentPage}}</span>
                        </li>
                        <li class="page-item" *ngIf="currentPage<lastPage"  (click)="fetchPedidos(currentPage+1)" >
                          <span class="page-link">{{currentPage+1}}</span>
                        </li>
                        <li class="page-item" [ngClass]="{'disabled':currentPage>=lastPage}" (click)="fetchPedidos(currentPage+1)" >
                          <span class="page-link">
                            <i class="fa fa-angle-right"></i>
                            <span class="sr-only">Next</span>
                          </span>
                        </li>
                      </ul>
                    </nav>
                  </div>
                </div>
              </div>
            </div>
        </div>
        
    </div>
</app-layout>
