<app-layout>

    <div slot="header" class="header bg-primary pb-6">
      <div class="container-fluid">
        <div class="header-body">
          <div class="row align-items-center py-4">
            <div class="col-lg-6 col-7">
              <h6 class="h2 text-white d-inline-block mb-0">Horario</h6>
              <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
                <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
                  <li class="breadcrumb-item"><a href="#"><i class="fas fa-calendar"></i></a></li>
                  <li class="breadcrumb-item"><a href="#">Mi Horario</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Personalizaci√≥n</li>
                </ol>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
      
    <div slot="content" class="container-fluid mt--6">
      
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
                <div class="row align-items-center">
                    <div class="col-12">
                        <h5 class="h2 mb-0 text-left">Mis Reservas</h5>
                    </div>
                </div>
            </div>
            <div class="card-body">
              <div class="row">
                <ams-calendar
                  [initDaysOff]="beforeRemainingDays"
                  [lastDaysOff]="afterRemainingDays"
                  [days]="monthDays"
                  [currentMonth]="currentMonth"
                  [currentYear]="currentYear"
                  [events]="reservations"
                  (refresh)="buildCalendar($event)"
                ></ams-calendar>
              </div>
            </div>
          </div>
        </div>
      </div>
    
    </div>

</app-layout>
