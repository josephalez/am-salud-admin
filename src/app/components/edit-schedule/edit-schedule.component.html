<div class="modal fade" id="submitScheduleModal" tabindex="-1" role="dialog" aria-modal="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header align-items-center">
          <h5 class="modal-title">Editar Horario del {{name}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="scheduleForm" >
            <div class="col-12">
              <div class="form-group">
                <label class="form-control-label">Hora de inicio</label>
                <select formControlName="start_hour" class="form-control">
                    <ng-container *ngFor="let hour of hours">                    
                        <option *ngIf="hour<scheduleForm.value.finish_hour||!scheduleForm.value.finish_hour" [ngValue]="hour" >{{hour}}</option>
                    </ng-container>                    
                </select>
              </div>
            </div>
            <div class="col-12">
              <div class="form-group">
                <label class="form-control-label">Hora de finalización</label>
                <select formControlName="finish_hour" class="form-control">
                    <ng-container *ngFor="let hour of hours">
                        <option *ngIf="hour>scheduleForm.value.start_hour||!scheduleForm.value.start_hour" [ngValue]="hour" >{{hour}}</option>
                    </ng-container>
                </select>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button type="button" (click)="submitSchedule()" class="btn btn-primary" data-dismiss="modal">Guardar cambios</button>
        </div>
      </div>
    </div>
  </div>
