<div class="modal fade" id="storeLaserZone" tabindex="-1" role="dialog" aria-modal="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header align-items-center">
          <h5 class="modal-title">Nueva Zona a depilar</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="laserZone" >
            <div class="col-12">
              <div class="form-group">
                <label class="form-control-label">Nombre</label>
                <input formControlName="name" type="text" class="form-control" placeholder="Nombre">
              </div>
            </div>
            <div class="col-12">
              <div class="form-group">
                <label class="form-control-label">Precio de sesión completa</label>
                <input formControlName="completo" min="0" oninput="validity.valid||(value='');" type="number" class="form-control" placeholder="Nombre">
              </div>
            </div>
            <div class="col-12">
              <div class="form-group">
                <label class="form-control-label">Precio de sesión de retoque</label>
                <input formControlName="retoque" min="0" oninput="validity.valid||(value='');" type="number" class="form-control" placeholder="Nombre">
              </div>
            </div>
            <div class="col-12">
              <div class="form-group">
                <label class="form-control-label">Tiempo de sesión completa</label>
                <select formControlName="time_completo" class="form-control">
                  <option *ngFor="let hour of MinutesArray;let i=index;" [ngValue]="getParsedMinutes(i+1)" >{{(i+1)+' '+((i+1)>1?'Minutos':'Minuto')}}</option>
                </select>
              </div>
            </div>
            <div class="col-12">
              <div class="form-group">
                  <label class="form-control-label">Tiempo de sesión de retoque</label>
                  <select formControlName="time_retoque" class="form-control">
                    <option *ngFor="let hour of MinutesArray;let i=index;" [ngValue]="getParsedMinutes(i+1)" >{{(i+1)+' '+((i+1)>1?'Minutos':'Minuto')}}</option>
                  </select>
                </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button type="button" (click)="addLaserZone()" class="btn btn-primary" data-dismiss="modal">Añadir Zona</button>
        </div>
      </div>
    </div>
  </div>
